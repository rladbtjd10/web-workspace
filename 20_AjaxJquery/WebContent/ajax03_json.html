<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
	<input type="button" value="jsonBtn" id="jsonBtn">
	<div id="resultView"></div>
	
	<script>
		$('#jsonBtn').click(function() {
			$.ajax({
				type: 'post',
				url: 'JsonAjax',
				dataType: 'json',
				
				success:function(data) {
					console.log(data.result); //문자열 형식으로 출력됨
					const result = eval(`(${data.result})`); //eval 문자열은 문자열인데 json형식으로 인식 시켜줌(각각의 값에 접근을 할수 있게)
					console.log(result); //객체 형식으로 출력됨
					$('#resultView').html(`${result.addr}에 사는 ${result.age}살 ${result.name}입니다~`);
				}
			});
		});
	</script>
</body>
</html>
